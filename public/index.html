<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <p style="font-size: 1.2rem; margin: 30px 0;">Manage your account securely</p>
        <div style="display: flex; gap: 20px; margin-top: 40px;">
            <a href="/register" style="flex: 1;">
                <button style="background: linear-gradient(to right, #4CAF50, #45a049);">
                    Register
                </button>
            </a>
            <a href="/login" style="flex: 1;">
                <button style="background: linear-gradient(to right, #2196F3, #1976D2);">
                    Login
                </button>
            </a>
        </div>
    </div>
</body>
</html>
